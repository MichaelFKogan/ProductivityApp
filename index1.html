<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Countdown.js Demo</title>

</head>
<body>

	<div>
		<h2 id="counter">Countdown.js Demo</h2>

		<form>

			<fieldset id="countdown-start"><span>
				
				<input id="year" type="hidden"
					type="number"
					min="-9999"
					max="9999"
					step="1"
					value="2018"
					size="4"
					placeholder="year"/>
				
				<label for="month">Month</label>

				<input id="month" 
					type="number"
					min="1"
					max="12"
					step="1"
					value="10"
					size="2"
					placeholder="month"/>

				<label for="date">Day</label>

				<input id="date"
					type="number"
					min="1"
					max="31"
					step="1"
					value="18"
					size="2"
					placeholder="day"/></span>
				<span>

				<label for="hours">Hours</label>

					<input id="hours"
					type="number"
					min="0"
					max="23"
					step="1"
					value="27"
					size="2"
					placeholder="hrs"/>

				<label for="minutes">Minutes</label>

				<input id="minutes"
					type="number"
					min="0"
					max="59"
					step="1"
					value="59"
					size="2"
					placeholder="min"/>

				<label for="seconds"></label>

				<input id="seconds" type="hidden"
					type="number"
					min="0"
					max="59"
					step="1"
					value="00"
					size="2"
					placeholder="sec"/>

				<label for="milliseconds"></label>

				<input id="milliseconds" type="hidden"
					type="number"
					min="0"
					max="999"
					step="1"
					value="0"
					size="3"
					placeholder="ms"/>
			</span>
				
				<span id="timezone"></span>
			
			</fieldset>
<br>

			<fieldset id="countdown-units">

			<span>
				<label for="units-hours"><input id="units-hours" type="checkbox" />hours</label>
				<label for="units-minutes"><input id="units-minutes" type="checkbox" />minutes</label>
				<label for="units-seconds"><input id="units-seconds" type="checkbox" />seconds</label>
				<label for="units-milliseconds"><input id="units-milliseconds" type="hidden" type="checkbox"/></label>
			</span>

			<span>
				<label for="empty-label"></label><input id="empty-label" type="hidden" type="text" value="now!" />
			</span>

			<span>
				<label for="max-units"></label><input id="max-units" type="hidden" type="number" min="0" max="11" value="11" />
				<label for="frac-digits"></label><input id="frac-digits" type="hidden" type="number" min="0" max="20" value="0" />
			<span>

		</fieldset>
	</form>


		<pre id="timespan" type="hidden"></pre>
		
	</div>

	
	<script src="assets/js/countdown.demo.js" type="text/javascript"></script>
	<script src="assets/js/demo.js" type="text/javascript"></script>

</body>
</html>
